<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="/static/css/Login.css">
    <script type="module" src="/static/js/Login.js"></script>
</head>
<body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form_title">Login</h1>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Enter email">
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Enter password">
                </div>
                <button class="form_button" type="submit">Login</button>
                <p class="form_text">
                    <a class="form_link" href="./" id="createAccLink">Don't have an account? Create account</a>
                </p>
            </form>
            <form class="form form_hidden" id="createAcc">
                <h1 class="form_title">Create Account</h1>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Enter first name">
                </div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Enter last name">
                </div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Enter email">
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Enter password">
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Re-enter password">
                </div>
                <button class="form_button" type="submit">Submit</button>
                <p class="form_text">
                    <a class="form_link" href="./" id="loginLink">Already have an account? Login</a>
                </p>
            </form>
        </div>
</body>
</html>
